<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜딩 페이지</title>

  <script>
    function init() {
      var params = new URLSearchParams(window.location.search);
      var naskey = params.get('naskey');
      const help = document.getElementById('help');
      if (naskey === "") {
        help.setAttribute("style", "color:red");
        help.innerText = 'naskey 파라메터 값이 없습니다.';
      } else {
        help.setAttribute("style", "color:green");
        help.innerText = "naskey : " + naskey;
      }
    }

    function goComplete(type) {
      if (type === 'iframe') {
        document.location.href = 'complete_iframe.html' + window.location.search;
      } else if (type === 'img') {
        document.location.href = 'complete_img.html' + window.location.search;
      }
    }
  </script>
</head>
<body onload="init()">
  <p id="help"></p>
  <p><button onclick="goComplete('iframe')">iframe 태그 삽입 방식으로 완료하기</button></p>
  <p><button onclick="goComplete('img')">img 태그 삽입 방식으로 완료하기</button></p>
</body>
</html>
